<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Payment Page</title>
</head>
<body>
    <h1>Get Payment Page</h1>
    <form id="paymentForm" method="get" action="/GetPaymentPage">
        <label for="loginId">Login ID:</label>
        <input type="text" id="loginId" name="loginId" required><br><br>
        
        <label for="transactionKey">Transaction Key:</label>
        <input type="text" id="transactionKey" name="transactionKey" required><br><br>
        <label for="forClientId">For Client ID:</label>
        <input type="text" id="forClientId" name="forClientId" required><br><br>
        
        <label for="formId">Form ID:</label>
        <input type="text" id="formId" name="formId" required><br><br>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="referenceId">Reference ID:</label>
        <input type="text" id="referenceId" name="referenceId" required><br><br>
        
        <label for="externalId">External ID:</label>
        <input type="text" id="externalId" name="externalId" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
